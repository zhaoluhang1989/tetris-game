<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>俄罗斯方块</h1>
            <button id="startBtn" class="btn start-btn">开始游戏</button>
        </div>

        <div class="game-wrapper">
            <div class="left-panel">
                <div class="info-box">
                    <h3>分数</h3>
                    <p id="score" class="value">0</p>
                </div>
                <div class="info-box">
                    <h3>等级</h3>
                    <p id="level" class="value">1</p>
                </div>
                <div class="info-box">
                    <h3>消除行数</h3>
                    <p id="lines" class="value">0</p>
                </div>
            </div>

            <div class="game-board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <div class="game-over-content">
                        <h2>游戏结束!</h2>
                        <p>最终分数: <span id="finalScore">0</span></p>
                        <button id="restartBtn" class="btn restart-btn">重新开始</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="next-piece-box">
                    <h3>下一个</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>

                <div class="controls-box">
                    <h3>操作说明</h3>
                    <div class="control-item">
                        <span class="key">←</span>
                        <span>左移</span>
                    </div>
                    <div class="control-item">
                        <span class="key">→</span>
                        <span>右移</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span>加速下落</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span>旋转</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span>暂停</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 移动端虚拟控制器 -->
        <div class="mobile-controls" id="mobileControls">
            <div class="mobile-btn-row mobile-btn-row-top">
                <button class="mobile-btn mobile-btn-rotate" id="btnRotate">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
                <button class="mobile-btn mobile-btn-pause" id="btnPause">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            <div class="mobile-btn-row mobile-btn-row-middle">
                <button class="mobile-btn mobile-btn-left" id="btnLeft">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="mobile-btn mobile-btn-down" id="btnDown">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                    </svg>
                </button>
                <button class="mobile-btn mobile-btn-right" id="btnRight">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
